<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA</title>
    <style>
        .container {
            display: grid;
            width: 100%;
            background-color: aqua;
            grid-template-columns:1fr 1fr;
        }

        .mitad1 {
            font-size: 25px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="mitad1">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque cupiditate fugiat dicta alias qui cumque aut, saepe cum quo dolore! Facilis sed rerum sapiente quisquam suscipit laboriosam inventore enim? Repudiandae.</p>
        </div>
        <div class="mitad2">
            <img id="imagen" src="gatito.jpg" alt="">
            <button id="boton">Cambiar Imagen</button>

             <button id="btnapi">Cambiar Imagen Api</button>
        </div>
    </div>


<script>
    const btn=document.querySelector("button");
    const btnapi=document.querySelector("#btnapi")
    
    btn.addEventListener("click",function(){
        const img=document.querySelector("#imagen");

        console.log(img.src);
        if (img.src.endsWith('descarga.jpg')){
            img.src = 'gatito.jpg'
        }else{
            img.src='descarga.jpg'
        }
    })

    btnapi.addEventListener("click",function(){
        const endpoint="https://dog.ceo/api/breeds/image/random";


        fetch('https://dog.ceo/api/breeds/image/random')
        .then (response=>{
            if(!response.ok){
                throw new Error("Error en la red");
            }
            return response.json()
        })
        .then(data => {
            console.log(data); 


            const img=document.querySelector("#imagen")
            img.src=data.message
        })
        .catch(error => {
            console.error('Hubo un problema con la petici√≥n fetch:', error);
        });

    })


</script>

</body>
</html>
